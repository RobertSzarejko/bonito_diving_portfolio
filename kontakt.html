<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bonito Diving</title>
        <meta name="description" content="Bonito Diving">
        <meta name="keywords" content="nurkowanie">
        <link rel="stylesheet" href="css/fontello/fontello.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.svg" alt="logo" class="logo-img"> Bonito Diving Kontakt
                    </a>
                </div>
            </div>

            <div class="row" style="width: 100%">
                <div class="col-12 col-lg-6">
                    <div class="sentences">
                        "Napisać jakiś fajny cytat łączący turystykę i nurkowanie"
                    </div>
                    <div class="row separate-space"></div>
                    <div class="row contact-social-links">
                        <div class="col-3">
                            <a href="#" target="_blank" class="yt social-link">
                                <i class="icon-volume-control-phone"></i>
                            </a>
                        </div>
                        <div class="col-3">
                            <a href="https://fb.com" target="_blank" class="fb social-link">
                                <i class="icon-facebook-squared"></i>
                            </a>
                        </div>
                        <div class="col-3 ">
                            <a href="#" target="_blank" class="gplus social-link">
                                <i class="icon-mail" ></i>
                            </a>
                        </div>
                        <div class="col-3">
                            <a href="#" target="_blank" class="tw social-link">
                                <i class="icon-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="messages contact-img">
                        <p>Tutaj wklejamy fajną fotkę o nurkowaniu :)</p>
                    </div>
                </div>
            </div>

            <div class="row contact-message">
                <div class="col messages">
                    <p>Tutaj wpisujemy zasady dzialania ,godziny ,telelefony w polsce i hiszpanii. :)</p>
                </div>
            </div>

            <div class="row">
                <div class="col stopka">
                    2023 &copy; Bonito Diving - Polska szkoła nurkowania na Lanzarote zaprasza do współpracy !!
                </div>
            </div>
        </div>
    </body>
</html>
